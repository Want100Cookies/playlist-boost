<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-styles/default-theme.html">

<link rel="import" href="../../bower_components/app-layout/app-layout.html">

<link rel="import" href="./boost-login.html">

<link rel="import" href="../../bower_components/feathersjs-client/feathersjs-client.html">


<dom-module id="boost-app">
  <template>
    <style is="custom-styles">
       :host {
        display: block;
        @apply --paper-font-common;
        height: 100vh;
        background-color: var(--primary-background-color);
      }

      app-toolbar [main-title] {
        @apply --paper-font-headline;
      }

      app-header {
        color: var(--paper-green-50);
        background: var(--paper-green-700);
      }

      div#content {
        padding-top: 10px;
      }

    </style>

    <feathersjs-client app="{{app}}" server="http://localhost:3030" connected="{{connected}}"></feathersjs-client>

    <app-header-layout>
      <app-header fixed condenses effects="waterfall" slot="header">
        <app-toolbar>
          <div main-title>Playlist Boost</div>
        </app-toolbar>
      </app-header>

      <boost-login on-sign-in="signIn" signed-in="[[signedIn]]" disabled="[[!connected]]">
      </boost-login>
    </app-header-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class BoostApp extends Polymer.Element {
      static get is() {
        return 'boost-app';
      }

      ready() {
        super.ready();

        this._createPropertyObserver('app', '_connectedChanged');

        this.signedIn = false;
      }

      _connectedChanged() {
        if (this.app && this.connected) {
          this._configFeathers();
        }
      }

      _configFeathers() {
        const authConfig = {
          header: 'Authorization',
          path: '/authentication',
          jwtStrategy: 'jwt',
          entity: 'user',
          service: 'users',
          cookie: 'feathers-jwt',
          storageKey: 'feathers-jwt',
          storage: window.localStorage
        };

        this.app.configure(feathers.authentication(authConfig));

        this.app.on('reauthentication-error', this._feathersAuthErrorHandler);

        this.app
          .authenticate()
          .then((success) => {
            this.signedIn = true;
          })
          .catch((error) => {
            this.signedIn = false;
          })
      }

      _feathersAuthErrorHandler(error) {
        console.error("Reauth error: ", error);
      }

      signIn() {
        window.location = "http://localhost:3030/auth/spotify";
      }
      // static get properties() {
      //   return {
      //     prop1: {
      //       type: String,
      //       value: 'boost-app'
      //     }
      //   };
      // }
    }

    window.customElements.define(BoostApp.is, BoostApp);

  </script>
</dom-module>
