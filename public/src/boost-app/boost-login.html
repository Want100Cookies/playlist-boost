<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="boost-login">
  <template>
    <style>
      :host {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--paper-green-a700);
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;
        color: var(--paper-green-50);
        height: 100vh;

        @apply --layout;
        @apply --layout-center-center;
      }

      :host([logged-in]) {
        opacity: 0;
        pointer-events: none;
      }

      paper-button > * {
        vertical-align: middle;
        text-transform: none;
      }

    </style>
    <paper-button on-tap="signIn" disabled="[[disabled]]">
      <iron-icon icon="account-circle"></iron-icon>
      <span>Sign in with Spotify</span>
    </paper-button>
  </template>
  <script>
    class BoostLogin extends Polymer.Element {
      static get is() {
        return 'boost-login';
      }

      static get properties() {
        return {
          disabled: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
          },

          loggedIn: {
            type: Boolean,
            reflectToAttribute: true,
            value: false
          }
        }
      }

      signIn() {
        this.dispatchEvent(new CustomEvent('sign-in'));
      }
    }

    window.customElements.define(BoostLogin.is, BoostLogin);

  </script>
</dom-module>
